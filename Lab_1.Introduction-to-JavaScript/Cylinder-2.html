<html>
<head></head>
<body>
		<script type="text/javascript">
			var S;
			var V;
			var h=+prompt('Введите высоту `h`','');
			var r=+prompt('Введите радиус `r`','');
			S=2*3.14*r*(r+h);
			V=3.14*Math.pow(r,2)*h;
			
			document.write('Объем V ='+V+'<br><br>');
			document.write('Площадь поверхности S ='+S+'<br><br>');
		
		</script>
</body>
</html>
