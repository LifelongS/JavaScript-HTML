	<script type='text/javascript'>
	/*
		Задание 4
			Используя циклы, нарисуйте в браузере с помощью пробелов (&nbsp) и звездочек (*):
			·  Прямоугольник
			·  Прямоугольный треугольник
			·  Равносторонний треугольник
			·  Ромб.
	*/
	var width=prompt("Введите ширину фигур ","");
	var heigth=prompt("Введите высоту фигур ","");
	var i,j;
	document.write("<pre>");
	//прямоугольник
	for(i=1;i<=heigth;i++){
		for(j=1;j<=width;j++){
			if (i==1 || j==1 || j==width || i==heigth){
				document.write("*");
			}
			else{
				document.write("&nbsp");
			}	
		}
		document.write("<br>");
	}
