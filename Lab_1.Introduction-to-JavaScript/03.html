<h1>Лабораторная работа №1</h1> 
<h2>Задание 3</h2>

<p>Для трёх переменных вычислить среднее арифметическое и результат вывести в окне браузера</p>
<p>a = 8</p>
<p>b = 9</p>
<p>c = 12</p>
<h2>Решение</h2>
     <script>
         var a = 8; 
         var b = 9; 
         var c = 12; 

         var m = (a + b + c)/3;
        
         document.write(" (a + b + c)/3 = "+m+"<br/>")

     </script>
     
</body> 
</html>
