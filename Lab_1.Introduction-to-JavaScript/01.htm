<h1>Лабораторная работа №1</h1> 
<h2>Задание 1</h2>

<p>Для двух переменных выполнить все виды арифметических операций и результаты вывести в окне браузера</p>
<p>a = 20</p>
<p>b = 30</p>
     
     <script>
          var a = 20; 
          var b = 30; 
          var c = a+b; 
          var d = a-b; 
          var e = a*b; 
          var f = a/b; 
          var o = a%b; 
              
          document.write(" a + b = "+c+"<br/>");  
          document.write(" a - b = "+d+"<br/>"); 
          document.write(" a * b = "+e+"<br/>");  
          document.write(" a / b = "+f+"<br/>");
          document.write(" a % b = "+o+"<br/>");
     </script>
     
</body> 
</html>
